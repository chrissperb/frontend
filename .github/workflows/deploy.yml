name: Deploy Borbolêlalá Inventory to Pages

on:
  push:
    branches: ["main"]
  # Permite rodar manualmente na aba Actions se necessário
  workflow_dispatch:

# Permissões necessárias para o GITHUB_TOKEN fazer o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Configuração de concorrência: cancela builds em andamento se um novo push for feito
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy para o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
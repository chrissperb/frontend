name: Build and Deploy Static Website to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Opcional) Etapa de build â€” caso use bundlers, npm, etc.
      # - name: Install and build
      #   run: |
      #     npm install
      #     npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'borbolelala-estoque-api' 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B05F8681AA8D4EA78435EF69437242AC }}
          package: . 
